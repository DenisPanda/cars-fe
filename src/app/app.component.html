<button class="theme-btn" (click)="toggleTheme()">
  <ng-container [ngSwitch]="appTheme$ | async">
    <ng-container *ngSwitchCase="themeEnum.default">
      dark
    </ng-container>
    <ng-container *ngSwitchCase="themeEnum.light">
      Light
    </ng-container>
  </ng-container>

</button>
<router-outlet></router-outlet>
